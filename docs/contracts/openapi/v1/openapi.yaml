components:
  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      description: Ensures the request can be retried safely.
      schema:
        type: string
  responses:
    ProblemResponse:
      description: Problem Details response
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
  schemas:
    Problem:
      type: object
      description: RFC7807 formatted problem details.
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
          format: int32
        detail:
          type: string
        instance:
          type: string
          format: uri
      required:
        - type
        - title
        - status
    Tenant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    TenantCreate:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    TenantUpdate:
      allOf:
        - $ref: "#/components/schemas/TenantCreate"
    Account:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        type:
          type: string
      required:
        - id
        - tenantId
        - type
    AccountCreate:
      type: object
      properties:
        tenantId:
          type: string
        type:
          type: string
      required:
        - tenantId
        - type
    AccountUpdate:
      allOf:
        - $ref: "#/components/schemas/AccountCreate"
    Bank:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        name:
          type: string
      required:
        - id
        - tenantId
        - name
    BankCreate:
      type: object
      properties:
        tenantId:
          type: string
        name:
          type: string
      required:
        - tenantId
        - name
    BankUpdate:
      allOf:
        - $ref: "#/components/schemas/BankCreate"
    Transaction:
      type: object
      properties:
        id:
          type: string
        accountId:
          type: string
        bankId:
          type: string
        amount:
          type: number
          format: double
        currency:
          type: string
      required:
        - id
        - accountId
        - bankId
        - amount
        - currency
    TransactionCreate:
      type: object
      properties:
        accountId:
          type: string
        bankId:
          type: string
        amount:
          type: number
          format: double
        currency:
          type: string
      required:
        - accountId
        - bankId
        - amount
        - currency
    TransactionUpdate:
      allOf:
        - $ref: "#/components/schemas/TransactionCreate"
