name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: expat_ledger
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q check_running"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "sbt"

      - name: Run tests with coverage
        run: sbt coverage test coverageReport coverageAggregate

      - name: Check coverage threshold
        run: |
          # sbt-scoverage 2.0+ generates reports that can be checked.
          # coverageAggregate already checks against the minimum if coverageFailOnMinimum is true.
          # But we want to be sure it fails the CI if it doesn't meet the 90% threshold.
          # The previous command should have failed if it didn't meet the threshold.
          echo "Coverage check completed."
